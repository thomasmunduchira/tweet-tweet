<!DOCTYPE html>
<html>
<head lang="en-US">
  <meta charset="utf-8">
  <title>Tweet Tweet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="ten columns">
          <h3>
            <a href="#">Tweet Tweet</a>
          </h3>
        </div>
        <nav>
          <div class="two columns">
            <h6 hidden>
              <a href="#">Profile</a>
            </h6>
          </div>
          <div class="two columns">
            <h6>
              <a href="#">Sign In</a>
            </h6>
          </div>
        </nav>
      </div>
    </header>

    <form>
      <label for="message">Message</label>
      <textarea class="u-full-width" placeholder="What would you like to post?" id="message"></textarea>
      <div class="row">
        <div class="six columns">
          <input type="file" accept="image/png, image/jpeg" id="upload">
          <img id="file" src="#">
        </div>
        <div class="six columns">
          <p id="characters">
            Remaining characters: <span id="length">140</span>
          </p>
        </div>
      </div>
      <div>
        <input class="button-primary" type="submit" value="Submit" id="submit-button">
      </div>
    </form>

    <table class="u-full-width">
      <tbody>
        
      </tbody>
    </table>

    <footer class="u-full-width">
      <h6>Copyright &copy; Thomas Munduchira 2016</h6>
    </footer>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
